version: 0.5.0.{build}

configuration:
  - Debug
  - Release

install:
  - nuget restore

nuget:
  disable_publish_on_pr: true

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}-$(APPVEYOR_REPO_COMMIT)'

build:
  publish_nuget: true
  parallel: true
  verbosity: normal